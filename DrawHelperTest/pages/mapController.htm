<div ng-controller="MapController">
    <div id="dirt" class="fullSize" style="position: relative; width: 100%; height: 100%">
        <div id="drawingToolbar" class="toolishStyle" style="top: 5px; left: 5px; display:block"></div>
        <div id="toolish" class="toolishStyle"></div>
